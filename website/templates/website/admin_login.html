{% load static %}
<!-- Load Poppins Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<!-- Load Tailwind CSS -->
<script src="https://cdn.tailwindcss.com"></script>
<script>
    // Configure Tailwind to use custom colors based on the finalprop2.html theme
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Poppins', 'sans-serif'], 
          },
          colors: {
            'primary-green': '#053830',
            'accent-green': '#D2E8B8',
            'highlight-gold': '#FF9728',
            'card-bg': '#F1F2F0',
            'dark-text': '#262626',
          },
        }
      }
    }
</script>

<style>
    body {
        background-color: var(--tw-colors-accent-green);
        background-image: radial-gradient(circle at center, rgba(5, 56, 48, 0.1) 1px, transparent 1px);
        background-size: 20px 20px;
    }
    .login-card {
        box-shadow: 0 10px 30px rgba(5, 56, 48, 0.15), 0 5px 15px rgba(5, 56, 48, 0.05);
    }
    .cta-button-shadow {
        box-shadow: 0 4px 15px 0 rgba(255, 151, 40, 0.4);
    }
    .cta-button-shadow:hover {
        box-shadow: 0 6px 20px 0 rgba(5, 56, 48, 0.3);
    }
</style>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Propulsion Technology</title>
    <link rel="icon" type="image/png" href="{% static 'img/logo.png'%}">

</head>
<body class="flex items-center justify-center min-h-screen p-4 font-sans text-dark-text">

    <!-- Login Card -->
    <div class="bg-white login-card rounded-3xl p-10 w-full max-w-md border border-gray-100 transition-shadow duration-300">
        
        <!-- Branding Header -->
        <div class="flex flex-col items-center justify-center mb-8 space-y-1">
            <span class="flex flex-col leading-none text-primary-green font-extrabold tracking-tight">
                <span class="text-3xl font-extrabold tracking-widest leading-tight">PROPULSION</span>
                <span class="text-sm font-medium tracking-widest leading-tight opacity-70">T E C H N O L O G Y</span>
            </span>
        </div>
        
        <h2 class="text-3xl font-extrabold text-center text-primary-green mb-6">Secure Access</h2>

        <!-- Added Buttons -->
        <div class="flex justify-center gap-4 mb-8">
            <a href="{% url 'admin_login' %}" 
               class="px-6 py-2.5 bg-primary-green text-white font-semibold rounded-xl hover:bg-highlight-gold hover:text-dark-text transition-all cta-button-shadow">
                Admin Login
            </a>
            <a href="{% url 'expert_login' %}" 
               class="px-6 py-2.5 bg-highlight-gold text-dark-text font-semibold rounded-xl hover:bg-primary-green hover:text-white transition-all cta-button-shadow">
                Expert Login
            </a>
        </div>

        {% if error %}
        <p class="bg-red-100 text-red-700 text-center p-3 rounded-xl mb-6 font-semibold border border-red-200">{{ error }}</p>
        {% endif %}

        <form method="POST" class="space-y-6" onsubmit="return validateLoginForm();">
    {% csrf_token %}

    <div>
        <label class="block text-gray-700 font-semibold mb-2">Username</label>
        <input type="text" id="username" name="username" required maxlength="30"
               class="w-full px-5 py-3 border-2 border-accent-green rounded-xl bg-card-bg 
                      focus:border-primary-green focus:ring-primary-green transition-all 
                      shadow-inner placeholder-gray-400"
               placeholder="Enter username (max 30 characters)">
    </div>

    <div>
        <label class="block text-gray-700 font-semibold mb-2">Password</label>
        <input type="password" id="password" name="password" required maxlength="30"
               class="w-full px-5 py-3 border-2 border-accent-green rounded-xl bg-card-bg 
                      focus:border-primary-green focus:ring-primary-green transition-all 
                      shadow-inner placeholder-gray-400"
               placeholder="Enter password (max 20 characters)">
    </div>

    <!-- Validation Message -->
    <p id="validation-error"
       class="hidden text-center bg-red-100 text-red-700 p-3 rounded-xl font-semibold border border-red-200"></p>

    <button type="submit"
            class="w-full bg-primary-green text-white font-bold py-3.5 rounded-xl 
                   hover:bg-highlight-gold hover:text-dark-text transition-all 
                   cta-button-shadow transform hover:scale-[1.01] hover:-translate-y-0.5">
        Log In
    </button>

<!-- Forgot Password Link (centered, subtle) -->
<div class="mt-3 text-center">
  <a href="{% url 'admin_forgot_password' %}" 
     class="text-sm font-semibold text-highlight-gold hover:text-primary-green transition-all hover:underline">
     Forgot Password?
Â Â </a>
</div>

</form>

<div class="mt-8 text-center border-t border-gray-100 pt-6">
            <a href="/"
   class="inline-block bg-primary-green text-white font-bold py-2 px-6 rounded-2xl 
          hover:bg-highlight-gold hover:text-dark-text transition-all 
          cta-button-shadow transform hover:scale-[1.02] hover:-translate-y-0.5">
   Back to MainÂ Website
</a>
<script>
document.addEventListener("DOMContentLoaded", function() {
  const usernameInput = document.getElementById("username");
  const passwordInput = document.getElementById("password");
  const errorMsg = document.getElementById("validation-error");

  // ðŸ”§ Helper functions
  function showError(message) {
    errorMsg.textContent = message;
    errorMsg.classList.remove("hidden");
  }

  function hideError() {
    errorMsg.textContent = "";
    errorMsg.classList.add("hidden");
  }

  function markInvalid(input) {
    input.classList.add("border-red-500");
  }

  function markValid(input) {
    input.classList.remove("border-red-500");
  }

  // ðŸ”’ Prevent space input for both fields
  [usernameInput, passwordInput].forEach((input) => {
    input.addEventListener("keydown", function (e) {
      if (e.key === " ") {
        e.preventDefault();
        showError("Spaces are not allowed in username or password.");
        markInvalid(input);
      }
    });
  });

  // ðŸ§© Real-time username validation
  usernameInput.addEventListener("input", function () {
    const username = usernameInput.value.trim();

    if (/\s/.test(username)) {
      showError("Spaces are not allowed in username.");
      markInvalid(usernameInput);
    } else if (username.length > 30) {
      showError("Username cannot exceed 30 characters.");
      markInvalid(usernameInput);
    } else if (username.length > 0 && username.length < 4) {
      showError("Username must be at least 4 characters long.");
      markInvalid(usernameInput);
    } else {
      hideError();
      markValid(usernameInput);
    }
  });

  // ðŸ” Real-time password validation
  passwordInput.addEventListener("input", function () {
    const password = passwordInput.value.trim();

    if (/\s/.test(password)) {
      showError("Spaces are not allowed in password.");
      markInvalid(passwordInput);
    } else if (password.length > 30) {
      showError("Password cannot exceed 30 characters.");
      markInvalid(passwordInput);
    } else if (password.length > 0 && password.length < 5) {
      showError("Password must be at least 5 characters long.");
      markInvalid(passwordInput);
    } else {
      hideError();
      markValid(passwordInput);
    }
  });

  // ðŸ§¾ Form submission validation
  window.validateLoginForm = function () {
    const username = usernameInput.value.trim();
    const password = passwordInput.value.trim();

    hideError();

    if (/\s/.test(username) || /\s/.test(password)) {
      showError("Spaces are not allowed in username or password.");
      return false;
    }

    if (username.length < 4 || username.length > 30) {
      showError("Username must be between 4 and 30 characters long.");
      return false;
    }

    if (password.length < 5 || password.length > 30) {
      showError("Password must be between 5 and 10 characters long.");
      return false;
    }

    return true;
  };
});
</script>

</body>
</html>
