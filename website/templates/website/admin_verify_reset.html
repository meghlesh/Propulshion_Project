{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password | Propulsion Technology</title>

  <!-- Fonts + Tailwind -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Poppins', 'sans-serif'] },
          colors: {
            'primary-green': '#053830',
            'accent-green': '#D2E8B8',
            'highlight-gold': '#FF9728',
            'card-bg': '#F1F2F0',
            'dark-text': '#262626',
          },
        },
      },
    };
  </script>

  <style>
    body {
      background-color: var(--tw-colors-accent-green);
      background-image: radial-gradient(circle at center, rgba(5,56,48,0.1) 1px, transparent 1px);
      background-size: 20px 20px;
    }
    .card-shadow {
      box-shadow: 0 10px 30px rgba(5,56,48,0.15), 0 5px 15px rgba(5,56,48,0.05);
    }
  </style>
</head>

<body class="flex items-center justify-center min-h-screen p-4 font-sans text-dark-text">

  <div class="bg-white rounded-3xl p-10 w-full max-w-md border border-gray-100 card-shadow">

    <!-- Header -->
    <div class="flex flex-col items-center justify-center mb-8 space-y-1">
      <span class="flex flex-col leading-none text-primary-green font-extrabold tracking-tight">
        <span class="text-3xl font-extrabold tracking-widest leading-tight">PROPULSION</span>
        <span class="text-sm font-medium tracking-widest leading-tight opacity-70">T E C H N O L O G Y</span>
      </span>
    </div>

    <h2 class="text-3xl font-extrabold text-center text-primary-green mb-6">Reset Password</h2>

    {% if error %}
      <p class="bg-red-100 text-red-700 text-center p-3 rounded-xl mb-4 font-semibold border border-red-200">{{ error }}</p>
    {% elif success %}
      <p class="bg-green-100 text-green-700 text-center p-3 rounded-xl mb-4 font-semibold border border-green-200">{{ success }}</p>
    {% endif %}

    <!-- Reset Form -->
    <form method="POST" class="space-y-5" onsubmit="return validatePasswords()">
      {% csrf_token %}

      <div>
        <label class="block text-gray-700 font-semibold mb-2">Admin Email</label>
        <input type="email" name="email" required
               class="w-full px-5 py-3 border-2 border-accent-green rounded-xl bg-card-bg
                      focus:border-primary-green focus:ring-primary-green transition-all shadow-inner
                      placeholder-gray-400"
               placeholder="Enter your registered email">
      </div>

      <!-- OTP: digits only -->
      <div>
        <label class="block text-gray-700 font-semibold mb-2">OTP</label>
        <input type="text" name="otp" required maxlength="6"
               oninput="this.value=this.value.replace(/[^0-9]/g,'')"
               class="w-full px-5 py-3 border-2 border-accent-green rounded-xl bg-card-bg
                      focus:border-primary-green focus:ring-primary-green transition-all shadow-inner
                      placeholder-gray-400"
               placeholder="Enter 6-digit OTP">
      </div>

      <div>
        <label class="block text-gray-700 font-semibold mb-2">New Password</label>
        <input type="password" id="new_password" name="new_password" required minlength="8" maxlength="20"
               class="w-full px-5 py-3 border-2 border-accent-green rounded-xl bg-card-bg
                      focus:border-primary-green focus:ring-primary-green transition-all shadow-inner
                      placeholder-gray-400"
               placeholder="Enter new password (8–20 chars)">
      </div>

      <div>
        <label class="block text-gray-700 font-semibold mb-2">Confirm Password</label>
        <input type="password" id="confirm_password" name="confirm_password" required minlength="8" maxlength="20"
               class="w-full px-5 py-3 border-2 border-accent-green rounded-xl bg-card-bg
                      focus:border-primary-green focus:ring-primary-green transition-all shadow-inner
                      placeholder-gray-400"
               placeholder="Confirm your new password">
      </div>

      <!-- Validation message -->
      <p id="password-error" class="hidden text-red-600 text-sm font-semibold text-center"></p>

      <button type="submit"
              class="w-full bg-primary-green text-white font-bold py-3.5 rounded-xl 
                     hover:bg-highlight-gold hover:text-dark-text transition-all 
                     shadow-md hover:shadow-xl transform hover:scale-[1.01] hover:-translate-y-0.5">
        Reset Password
      </button>
    </form>

    <div class="mt-8 text-center border-t border-gray-100 pt-6">
      <a href="{% url 'admin_forgot_password' %}"
         class="text-primary-green hover:text-highlight-gold font-semibold transition-all">
         ← Back to Forgot Password
      </a>
    </div>
  </div>

  <!-- ✅ Validation Script -->
  <script>
    function validatePasswords() {
      const newPass = document.getElementById('new_password').value;
      const confirmPass = document.getElementById('confirm_password').value;
      const errorBox = document.getElementById('password-error');

      if (newPass.length < 8 || newPass.length > 20) {
        errorBox.textContent = "Password must be between 8 and 20 characters.";
        errorBox.classList.remove('hidden');
        return false;
      }

      if (newPass !== confirmPass) {
        errorBox.textContent = "New Password and Confirm Password do not match.";
        errorBox.classList.remove('hidden');
        return false;
      }

      errorBox.classList.add('hidden');
      return true;
    }
  </script>
</body>
</html>
