{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password | Propulsion Technology</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Poppins', 'sans-serif'] },
          colors: {
            'primary-green': '#053830',
            'accent-green': '#D2E8B8',
            'highlight-gold': '#FF9728',
            'card-bg': '#F1F2F0',
            'dark-text': '#262626',
          },
        },
      },
    };
  </script>

  <style>
    body {
      background-color: var(--tw-colors-accent-green);
      background-image: radial-gradient(circle at center, rgba(5,56,48,0.1) 1px, transparent 1px);
      background-size: 20px 20px;
    }
    .login-card {
      box-shadow: 0 10px 30px rgba(5,56,48,0.15), 0 5px 15px rgba(5,56,48,0.05);
    }
  </style>
</head>

<body class="flex items-center justify-center min-h-screen p-4 font-sans text-dark-text">
  <div class="bg-white login-card rounded-3xl p-10 w-full max-w-md border border-gray-100 transition-shadow duration-300">
    
    <div class="flex flex-col items-center justify-center mb-8 space-y-1">
      <span class="flex flex-col leading-none text-primary-green font-extrabold tracking-tight">
        <span class="text-3xl font-extrabold tracking-widest leading-tight">PROPULSION</span>
        <span class="text-sm font-medium tracking-widest leading-tight opacity-70">T E C H N O L O G Y</span>
      </span>
    </div>

    <h2 class="text-3xl font-extrabold text-center text-primary-green mb-6">Forgot Password</h2>

    {% if error %}
      <p class="bg-red-100 text-red-700 text-center p-3 rounded-xl mb-4 font-semibold border border-red-200">{{ error }}</p>
    {% elif success %}
      <p class="bg-green-100 text-green-700 text-center p-3 rounded-xl mb-4 font-semibold border border-green-200">{{ success }}</p>
    {% endif %}

    <!-- üîΩ Only change is onsubmit -->
    <form method="POST" class="space-y-6" onsubmit="normalizeEmail()">
      {% csrf_token %}
      <div>
        <label class="block text-gray-700 font-semibold mb-2">Admin Email</label>
        <input type="email" id="email" name="email" required
               class="w-full px-5 py-3 border-2 border-accent-green rounded-xl bg-card-bg 
                      focus:border-primary-green focus:ring-primary-green transition-all 
                      shadow-inner placeholder-gray-400"
               placeholder="Enter registered superuser email">
      </div>

      <button type="submit"
              class="w-full bg-primary-green text-white font-bold py-3.5 rounded-xl 
                     hover:bg-highlight-gold hover:text-dark-text transition-all 
                     cta-button-shadow transform hover:scale-[1.01] hover:-translate-y-0.5">
        Send OTP
      </button>
    </form>

    <div class="mt-8 text-center border-t border-gray-100 pt-6">
      <a href="{% url 'admin_login' %}" class="text-primary-green hover:text-highlight-gold font-semibold transition-all">‚Üê Back to Login</a>
    </div>
  </div>

  <!-- ‚úÖ Added script (only logic change) -->
  <script>
    function normalizeEmail() {
      const emailField = document.getElementById('email');
      emailField.value = emailField.value.toLowerCase();
    }
  </script>
</body>
</html>
