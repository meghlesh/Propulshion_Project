{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Confirmation | Propulsion Technology</title>
    <link rel="icon" type="image/png" href="{% static 'img/logo6.png'%}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#EAF4E0] font-sans text-[#053830] min-h-screen flex items-center justify-center p-4">

    <div class="bg-white rounded-3xl shadow-2xl p-8 max-w-md w-full">
        <div class="text-center mb-6">
            <!-- Warning Icon -->
            <div class="mx-auto flex items-center justify-center h-20 w-20 rounded-full bg-red-100 mb-4 shadow-lg">
                <svg class="h-12 w-12 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
                </svg>
            </div>
            
            <h2 class="text-2xl font-bold text-[#053830] mb-3"> Delete Value?</h2>
            <p class="text-gray-600 mb-2">Are you sure you want to delete:</p>
           <p class="text-[#053830] font-bold text-lg mt-2 mb-3 break-all whitespace-normal">
    "{{ value.title }}"
</p>
            <p class="text-sm text-red-600 font-semibold"> This action cannot be undone!</p>
        </div>

        <form method="POST" class="space-y-4">
            {% csrf_token %}
            <div class="flex space-x-3">
                <a href="{% url 'manage_our_values' %}" 
                   class="flex-1 px-4 py-3 bg-gray-300 text-gray-700 rounded-xl hover:bg-gray-400 transition-all text-center font-semibold shadow-md">
                    Cancel
                </a>
                <button type="submit" 
                        class="flex-1 px-4 py-3 bg-red-600 text-white rounded-xl hover:bg-red-700 transition-all font-semibold shadow-lg transform hover:scale-105">
                     Delete
                </button>
            </div>
        </form>
    </div>

</body>
</html>
