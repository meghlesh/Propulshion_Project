<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Password Reset OTP</title>
  <style>
    body { font-family: 'Poppins', sans-serif; background: #f7f7f7; margin: 0; padding: 0; }
    .box { background: white; margin: 30px auto; padding: 25px; border-radius: 16px; max-width: 600px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
    .header { background: #053830; color: #fff; padding: 20px; border-radius: 12px 12px 0 0; text-align: center; }
    .otp { background: #FF9728; color: #fff; display: inline-block; font-size: 28px; letter-spacing: 4px; font-weight: 700; padding: 12px 24px; border-radius: 12px; margin: 20px 0; }
    .footer { text-align: center; font-size: 13px; color: #888; margin-top: 20px; }
  </style>
</head>
<body>
  <div class="box">
    <div class="header">
      <h1>PROPULSION TECHNOLOGY</h1>
    </div>
    <div class="content" style="text-align:center; padding:20px;">
      <h2>Hello {{ username }},</h2>
      <p>You requested to reset your admin password.</p>
      <p>Use this One-Time Password (OTP):</p>
      <div class="otp">{{ otp }}</div>
      <p>This OTP will expire in <strong>5 minutes</strong>.</p>
      <p>If you didn’t request this, please ignore this email.</p>
    </div>
    <div class="footer">
      © {{ year }} Propulsion Technology • <a href="{{ site_url }}">Visit Website</a>
    </div>
  </div>
</body>
</html>
