{% load static %}
<!-- Load Poppins Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<!-- Load Tailwind CSS -->
<script src="https://cdn.tailwindcss.com"></script>
<script>
  tailwind.config = {
    theme: {
      extend: {
        fontFamily: { sans: ['Poppins', 'sans-serif'] },
        colors: {
          'primary-green': '#053830',
          'accent-green': '#D2E8B8',
          'highlight-gold': '#FF9728',
          'card-bg': '#F1F2F0',
          'dark-text': '#262626',
        },
      },
    },
  }
</script>

<style>
  body {
    background-color: var(--tw-colors-accent-green);
    background-image: radial-gradient(circle at center, rgba(5, 56, 48, 0.1) 1px, transparent 1px);
    background-size: 20px 20px;
  }
  .login-card {
    box-shadow: 0 10px 25px rgba(5, 56, 48, 0.15), 0 5px 10px rgba(5, 56, 48, 0.05);
  }
  .cta-button-shadow {
    box-shadow: 0 4px 15px rgba(255, 151, 40, 0.4);
  }
</style>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expert Login | Propulsion Technology</title>
  <link rel="icon" type="image/png" href="{% static 'img/logo.png'%}">
</head>

<body class="min-h-screen flex items-center justify-center font-sans text-dark-text py-10 px-4 relative overflow-hidden">

  <!-- Subtle Dotted Background -->
  <div class="absolute inset-0 bg-[radial-gradient(circle_at_center,rgba(5,56,48,0.08)_1px,transparent_1px)] bg-[size:20px_20px] pointer-events-none"></div>

  <!-- Login Card -->
  <div class="bg-white login-card rounded-3xl p-8 md:p-10 w-full max-w-md border border-gray-100 transition-all duration-300 hover:shadow-2xl hover:scale-[1.01] relative z-10">

    <!-- Branding Header -->
    <div class="flex flex-col items-center justify-center mb-6 space-y-1">
      <span class="flex flex-col leading-none text-primary-green font-extrabold tracking-tight text-center">
        <span class="text-3xl md:text-4xl font-extrabold tracking-widest leading-tight">PROPULSION</span>
        <span class="text-sm md:text-base font-medium tracking-widest leading-tight opacity-70 text-highlight-gold">EXPERT ACCESS</span>
      </span>
    </div>

    <h2 class="text-2xl md:text-3xl font-extrabold text-center text-primary-green mb-6">Expert Login</h2>

    {% if messages %}
    <div class="mb-4">
      {% for message in messages %}
        <p class="bg-red-100 text-red-600 p-2 rounded-xl text-center font-semibold text-sm">{{ message }}</p>
      {% endfor %}
    </div>
    {% endif %}

    <form method="POST" class="space-y-5">
      {% csrf_token %}
      
      <!-- Username -->
      <div>
        <label class="block text-gray-700 font-semibold mb-2">Username</label>
        <input type="text" name="username" required placeholder="Enter your username"
               maxlength="50"
               class="w-full px-4 py-2.5 border-2 border-accent-green rounded-xl bg-card-bg focus:border-primary-green focus:ring-primary-green transition-all shadow-inner placeholder-gray-400">
      </div>

      <!-- Password -->
      <div>
        <label class="block text-gray-700 font-semibold mb-2">Password</label>
        <input type="password" name="password" required placeholder="Enter your password"
               maxlength="100"
               class="w-full px-4 py-2.5 border-2 border-accent-green rounded-xl bg-card-bg focus:border-primary-green focus:ring-primary-green transition-all shadow-inner placeholder-gray-400">
      </div>

      <!-- Submit -->
      <button type="submit"
              class="w-full bg-primary-green text-white font-bold py-3 rounded-xl hover:bg-highlight-gold hover:text-dark-text transition-all cta-button-shadow transform hover:scale-[1.01] hover:-translate-y-0.5">
        Log In
      </button>
    </form>

    <!-- Register + Forgot Password -->
    <div class="mt-8 text-center border-t border-gray-100 pt-6">
      <p class="text-gray-600 text-sm mb-3">Don’t have an Expert account?</p>
      <a href="{% url 'expert_register' %}" 
         class="inline-block px-5 py-2.5 bg-highlight-gold text-dark-text font-semibold rounded-xl hover:bg-primary-green hover:text-white transition-all cta-button-shadow text-sm">
         Register as Expert
      </a>

      <p class="mt-4 text-sm">
        <a href="{% url 'expert_password_reset' %}" class="text-primary-green hover:text-highlight-gold transition-all">
          Forgot Password?
        </a>
      </p>
    </div>

    <!-- Back to Main Website -->
<div class="mt-8 text-center border-t border-gray-100 pt-6">
            <a href="/"
   class="inline-block bg-primary-green text-white font-bold py-2 px-6 rounded-2xl 
          hover:bg-highlight-gold hover:text-dark-text transition-all 
          cta-button-shadow transform hover:scale-[1.02] hover:-translate-y-0.5">
   Back to Main Website
</a>
  </div>

</body>
</html>
