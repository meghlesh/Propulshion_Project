{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Job | Propulsion Technology</title>
    <link rel="icon" type="image/png" href="{% static 'img/logo.png'%}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#EAF4E0] font-sans text-[#053830]">
    <nav class="bg-[#053830] text-white p-5 flex justify-between items-center shadow-lg">
        <h1 class="text-2xl font-bold">Edit Job</h1>
        <div>
            <a href="{% url 'manage_jobs' %}" class="text-[#FF9728] font-semibold hover:text-white mr-6">Back to Jobs</a>
            <a href="{% url 'admin_logout' %}" class="bg-[#FF9728] text-[#053830] px-4 py-2 rounded-xl font-semibold hover:bg-white hover:text-[#053830] transition-all">Logout</a>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto mt-10 p-6 bg-white rounded-3xl shadow-2xl">
        <h2 class="text-3xl font-extrabold mb-6 text-center">Edit Job Posting</h2>

        {% if messages %}
            {% for message in messages %}
                <p class="text-green-700 text-center mb-4 font-semibold">{{ message }}</p>
            {% endfor %}
        {% endif %}

        <form method="POST" class="space-y-6">
            {% csrf_token %}
            <div class="grid md:grid-cols-2 gap-6">
                <div>
                    <label for="title" class="block font-semibold mb-2">Job Title</label>
                    <input type="text" id="title" name="title" value="{{ job.title }}" required
                        class="w-full border border-gray-300 rounded-xl px-4 py-2 focus:ring-2 focus:ring-[#053830] focus:border-[#053830] transition-all">
                </div>

                <div>
                    <label for="location" class="block font-semibold mb-2">Location</label>
                    <input type="text" id="location" name="location" value="{{ job.location }}" required
                        class="w-full border border-gray-300 rounded-xl px-4 py-2 focus:ring-2 focus:ring-[#053830] focus:border-[#053830] transition-all">
                </div>
            </div>

            <div>
                <label for="description" class="block font-semibold mb-2">Job Description</label>
                <textarea id="description" name="description" rows="3" required
                    class="w-full border border-gray-300 rounded-xl px-4 py-2 focus:ring-2 focus:ring-[#053830] focus:border-[#053830] transition-all">{{ job.description }}</textarea>
            </div>

            <div>
                <label for="requirements" class="block font-semibold mb-2">Requirements</label>
                <textarea id="requirements" name="requirements" rows="3"
                    class="w-full border border-gray-300 rounded-xl px-4 py-2 focus:ring-2 focus:ring-[#053830] focus:border-[#053830] transition-all">{{ job.requirements }}</textarea>
            </div>

            <div class="flex items-center">
                <input type="checkbox" id="is_active" name="is_active" class="mr-2" {% if job.is_active %}checked{% endif %}>
                <label for="is_active" class="font-semibold">Active Job Posting</label>
            </div>

            <div class="flex justify-center mt-6">
                <button type="submit"
                    class="bg-[#053830] text-white px-8 py-3 rounded-xl font-semibold hover:bg-[#FF9728] hover:text-[#053830] transition-all shadow-lg shadow-[#053830]/40 transform hover:scale-[1.02] hover:-translate-y-1">
                    Update Job
                </button>
            </div>
        </form>
    </main>
</body>
</html>
