{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Job | Propulsion Technology</title>
    <link rel="icon" type="image/png" href="{% static 'img/logo6.png'%}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#EAF4E0] font-sans text-[#053830]">
    <nav class="bg-[#053830] text-white p-5 flex justify-between items-center shadow-lg">
        <h1 class="text-2xl font-bold">Edit Job</h1>
        <div>
            <a href="{% url 'manage_jobs' %}" class="text-[#FF9728] font-semibold hover:text-white mr-6">Back to Jobs</a>
            <a href="{% url 'admin_logout' %}" class="bg-[#FF9728] text-[#053830] px-4 py-2 rounded-xl font-semibold hover:bg-white hover:text-[#053830] transition-all">Logout</a>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto mt-10 p-6 bg-white rounded-3xl shadow-2xl">
        <h2 class="text-3xl font-extrabold mb-6 text-center">Edit Job Posting</h2>

        {% if messages %}
            {% for message in messages %}
                <div class="bg-green-100 border border-green-600 text-green-700 px-4 py-3 rounded-lg mb-4 text-center font-semibold">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form id="editJobForm" method="POST" class="space-y-6">
            {% csrf_token %}
            <div class="grid md:grid-cols-2 gap-6">
                <div>
                    <label class="block font-semibold mb-2">Job Title (max 50 chars) <span class="text-red-600">*</span></label>
                    <input type="text" id="title" name="title" value="{{ job.title }}" maxlength="50" required
                        class="w-full border border-gray-300 rounded-xl px-4 py-2">
                    <p id="titleCount" class="text-sm text-gray-500 mt-1"></p>
                </div>

                <div>
                    <label class="block font-semibold mb-2">Location (max 50 chars) <span class="text-red-600">*</span></label>
                    <input type="text" id="location" name="location" value="{{ job.location }}" maxlength="50" required
                        class="w-full border border-gray-300 rounded-xl px-4 py-2">
                    <p id="locationCount" class="text-sm text-gray-500 mt-1"></p>
                </div>
            </div>

            <div>
                <label class="block font-semibold mb-2">Job Description (max 250 chars) <span class="text-red-600">*</span></label>
                <textarea id="description" name="description" rows="4" maxlength="250" required
                    class="w-full border border-gray-300 rounded-xl px-4 py-2">{{ job.description }}</textarea>
                <p id="descriptionCount" class="text-sm text-gray-500 mt-1"></p>
            </div>

            <div>
                <label class="block font-semibold mb-2">Requirements (max 100 chars)<span class="text-red-600">*</span></label>
                <textarea id="requirements" name="requirements" rows="3" maxlength="100"
                    class="w-full border border-gray-300 rounded-xl px-4 py-2">{{ job.requirements }}</textarea>
                <p id="requirementsCount" class="text-sm text-gray-500 mt-1"></p>
            </div>

            <div class="flex items-center">
                <input type="checkbox" name="is_active" class="mr-2" {% if job.is_active %}checked{% endif %}>
                <label class="font-semibold">Active Job Posting</label>
            </div>

            <div class="flex justify-center mt-6">
                <button id="submitBtn" type="submit"
                    class="bg-[#053830] text-white px-8 py-3 rounded-xl font-semibold hover:bg-[#FF9728] hover:text-[#053830] transition-all shadow-lg shadow-[#053830]/40 transform hover:scale-[1.02] hover:-translate-y-1">
                    Update Job
                </button>
            </div>
        </form>
    </main>

    <script>
        const fields = [
            { id: "title", max: 50, counter: "titleCount" },
            { id: "location", max: 50, counter: "locationCount" },
            { id: "description", max: 250, counter: "descriptionCount" },
            { id: "requirements", max: 100, counter: "requirementsCount" },
        ];

        fields.forEach(field => {
            const input = document.getElementById(field.id);
            const counter = document.getElementById(field.counter);

            const updateCount = () => {
                const used = input.value.length;
                counter.textContent = `${used}/${field.max} characters`;
                if (used >= field.max) counter.classList.add("text-red-600");
                else counter.classList.remove("text-red-600");
            };

            input.addEventListener("input", updateCount);
            updateCount();
        });

        // Disable submit button after submit
        const form = document.getElementById("editJobForm");
        const btn = document.getElementById("submitBtn");

        form.addEventListener("submit", (e) => {
            let valid = true;
            fields.forEach(f => {
                const input = document.getElementById(f.id);
                if (input.value.length > f.max) valid = false;
            });
            if (!valid) {
                alert("Character limit exceeded in one or more fields!");
                e.preventDefault();
                return;
            }
            btn.disabled = true;
            btn.innerText = "Updating...";
            btn.classList.add("opacity-60", "cursor-not-allowed");
        });
    </script>
</body>
</html>
