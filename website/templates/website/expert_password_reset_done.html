{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Check Your Email | Expert</title>
  <link rel="icon" type="image/png" href="{% static 'img/logo6.png'%}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'primary-green': '#053830',
            'highlight-gold': '#FF9728',
            'accent-green': '#D2E8B8',
          },
          fontFamily: { sans: ['Poppins', 'sans-serif'] }
        }
      }
    }
  </script>
</head>
<body class="bg-accent-green flex items-center justify-center min-h-screen font-sans">
  <div class="bg-white rounded-3xl p-10 shadow-2xl w-full max-w-md text-center">
    <h1 class="text-3xl font-extrabold text-primary-green mb-4">Check Your Email</h1>
    <p class="text-gray-600 text-sm mb-6">
      If an account exists with that email, a password reset link has been sent.
      Please check your inbox and spam folder.
    </p>
    <a href="{% url 'expert_login' %}"
       class="inline-block w-full bg-primary-green text-white font-semibold py-3 rounded-xl hover:bg-highlight-gold hover:text-primary-green transition-all">
       Back to Login
    </a>
  </div>
</body>
</html>
