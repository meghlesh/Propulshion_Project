{% load static %}
<!-- Tailwind + Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>
<script>
  tailwind.config = {
    theme: {
      extend: {
        fontFamily: { sans: ['Poppins', 'sans-serif'] },
        colors: {
          'primary-green': '#053830',
          'accent-green': '#D2E8B8',
          'highlight-gold': '#FF9728',
          'card-bg': '#F1F2F0',
          'dark-text': '#262626',
        },
      },
    },
  }
</script>

<style>
  body {
    background-color: var(--tw-colors-accent-green);
    background-image: radial-gradient(circle at center, rgba(5, 56, 48, 0.1) 1px, transparent 1px);
    background-size: 20px 20px;
  }
  .login-card {
    box-shadow: 0 10px 30px rgba(5, 56, 48, 0.15), 0 5px 15px rgba(5, 56, 48, 0.05);
  }
</style>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temporary Password Sent | Expert</title>
  <link rel="icon" type="image/png" href="{% static 'img/logo6.png'%}">
</head>
<body class="flex items-center justify-center min-h-screen p-4 font-sans text-dark-text">

  <div class="bg-white login-card rounded-3xl p-10 w-full max-w-md border border-gray-100 text-center animate-fadeIn">
    <h1 class="text-3xl font-extrabold mb-4 text-primary-green">Check Your Email</h1>
    <p class="text-gray-600 text-sm mb-6 leading-relaxed">
      If your email address is registered, a temporary password has been sent.  
      Please check your inbox and use that password to log in.
    </p>

    <a href="{% url 'expert_login' %}"
       class="inline-block w-full bg-primary-green text-white font-semibold py-3 rounded-xl hover:bg-highlight-gold hover:text-dark-text transition-all shadow-md">
       Back to Login
    </a>

    <div class="text-center mt-6">
      <a href="{% url 'home' %}" class="inline-flex items-center text-primary-green font-semibold text-base hover:text-highlight-gold transition-all">
        <span class="mr-1">‚Üê</span> Back to Main Website
      </a>
    </div>
  </div>
</body>
</html>
