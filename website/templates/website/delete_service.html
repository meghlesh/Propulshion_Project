{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Service | Propulsion Technology</title>
    <link rel="icon" type="image/png" href="{% static 'img/logo.png'%}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#EAF4E0] font-sans text-[#053830]">

    <!-- Navbar -->
    <nav class="bg-[#053830] text-white p-5 flex justify-between items-center shadow-lg">
        <h1 class="text-2xl font-bold">Delete Service</h1>
        <a href="{% url 'manage_services' %}" class="text-[#FF9728] font-semibold hover:text-white">Back to Services</a>
    </nav>

    <main class="max-w-xl mx-auto mt-20 p-10 bg-white rounded-3xl shadow-2xl text-center">
        <h2 class="text-3xl font-extrabold mb-6">Confirm Deletion</h2>
        <p class="text-gray-700 mb-8">
            Are you sure you want to delete 
            <span class="font-bold text-red-600">"{{ service.title }}"</span>?  
            This action cannot be undone.
        </p>

        <form method="POST">
            {% csrf_token %}
            <div class="flex justify-center gap-6">
                <button type="submit"
                        class="bg-red-600 text-white px-6 py-3 rounded-xl font-semibold hover:bg-red-700 transition-all">
                    Yes, Delete
                </button>
                <a href="{% url 'manage_services' %}"
                   class="bg-gray-300 text-[#053830] px-6 py-3 rounded-xl font-semibold hover:bg-gray-400 transition-all">
                    Cancel
                </a>
            </div>
        </form>
    </main>
</body>
</html>
